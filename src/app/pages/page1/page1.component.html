<section class="signup-form container">
  <h2>Handling Unit 1/3</h2>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div fxLayout="column" fxFlex.gt-xs="33%" fxHide.xs fxLayoutGap="20px">

      <app-left-nav></app-left-nav>

    </div>

    <div fxLayout="column" fxFlex.gt-xs="66%" fxFlex.xs="100%" fxLayoutGap="20px">

      <mat-form-field>
        <input type="text" matInput placeholder="{{ 'PAGE1.YOUR_NAME' | translate }}" [(ngModel)]="user.name"
          name='name' #nameInput="ngModel" required>
        <mat-error *ngIf="nameInput.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!nameInput.hasError('required')">Name is invalid.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="email" matInput placeholder="{{ 'PAGE1.YOUR_EMAIL' | translate }}" [(ngModel)]="user.email"
          name="email" #emailInput="ngModel" email required>
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Your birthdate" [(ngModel)]="user.dob" name='dob' required [matDatepicker]="picker"
          [max]="maxDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="{{ 'PAGE1.YOUR_COMPANY' | translate }}" [(ngModel)]="user.company"
          #companyInput="ngModel" name="company" company required>
        <mat-error *ngIf="companyInput.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!companyInput.hasError('required')">Company is invalid.</mat-error>
      </mat-form-field>

      <div fxFlex="100%" fxLayoutGap="20px">

        <div fxFlex.gt-sm="50%" fxFlex.ls-md="100%" class="pad-bottom">
          <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.
          </mat-checkbox>
        </div>
        <div fxFlex.gt-sm="50%" fxFlex.ls-md="100%" class="pad-bottom">
          <button fxFlex="45%" type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Submit</button>
        </div>

      </div>

    </div>
  </form>
</section>
